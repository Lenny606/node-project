
<figure class="card" style="background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 20px; padding: 20px; transition: transform 0.3s ease; width: 300px;">
    <div class="card__title-box" style="text-align: center;">
        <h2 class="card__title" style="color: #333; font-size: 1.5rem; margin: 0;">{%NAME%}</h2>
    </div>
    <div class="card__details" style="margin-top: 20px;">
        <div class="card__detail-box" style="margin-bottom: 10px;">
            <h2 class="card__detail" style="color: #666; font-size: 1rem; margin: 0;">{%TYPE%}</h2>
        </div>
        <div class="card__detail-box" style="margin-bottom: 10px;">
            <h2 class="card__detail" style="color: #666; font-size: 1rem; margin: 0;">{%description%}</h2>
        </div>
        <div class="card__detail-box" style="margin-bottom: 10px;">
            <h2 class="card__detail" style="color: #666; font-size: 1rem; margin: 0;">{%population%}</h2>
        </div>
    </div>
    <a class="card__link" href="" style="color: #007bff; display: block; font-size: 1rem; margin-top: 20px; text-align: center; text-decoration: none;">link</a>
</figure>
